<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let x= 10
    let y =5
    document.write(`before swapping : x= ${x} ,y = ${y} <br>`)
    x=x+y
    y=x-y
    x=x-y
    document.write(`after swapping : x = ${x} ,y = ${y}`)
   </script> 
</body>
</html>
