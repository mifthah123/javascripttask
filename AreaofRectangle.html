<html lang="en">
<head>

    <title>Document</title>

<body>

    <input type="text" id="base" >
    <input type="text" id="height">
    <button onclick="fun1()">submit</button>
    
    

    <script>
        function fun1()
        {

            document.write(base*height)

        }
